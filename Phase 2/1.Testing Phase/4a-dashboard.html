<!DOCTYPE html>
<html>

<head>
    <title>Student Profile</title>
    <link rel="stylesheet" href="4-home-page.css">
    <link rel="stylesheet" href="4a-dashboard.css">
    <link rel="stylesheet" href="4c-reserve.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" deref></script>

</head>

<body>
    <nav class="sidebar">


        <div class="user-image-container">
            <div class="user-picture">
                <img src="images/dlsu.png" id="profile-pic">
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
            </div>
        </div>

        <div class="logo-menu">
            <h2 class="logo" id="user-name">Name of user </h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">

            <li class="list-item">
                <a href="4-home-page.html">
                    <i class='bx bx-home'></i>
                    <span class="link-name" style="">Home</span>
                </a>
            </li>

            <li class="list-item">
                <a href="4a-dashboard.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name" style="">Dashboard</span>
                </a>
            </li>

            <li class="list-item">
                <a href="4c-reserve.html">
                    <i class='bx bx-calendar'></i>
                    <span class="link-name" style="">Reserve a slot </span>
                </a>
            </li>

            <li class="list-item">
                <a href="4d-settings-page.html">
                    <i class='bx bx-cog'></i>
                    <span class="link-name" style="">Settings</span>
                </a>
            </li>

            <li class="list-item">
                <a href="1-welcome-page.html">
                    <i class='bx bx-log-out'></i>
                    <span class="link-name" style="">Logout</span>
                </a>
            </li>

        </ul>

    </nav>

    <div class="navigation-title-container">
        <div class="navigation-title">
            Dashboard
        </div>
    </div>

    <div class="nav-main-container">

        <div class="up-container">

            <div class="up-left-container">

                <div class="profile-description-inner-container">
                    <div class="text"> Profile Description</div>
                    <div class="user-description-box">

                        <div class="input-description-container">
                            <p id="profile-description">Enter your description in Settings</p>
                        </div>

                    </div>

                </div>


                <div class="status-inner-container">
                    <div class="text">Status</div>
                    <div class="anonymous-status">Not reserving as anonymous</div>

                </div>


            </div>

            <div class="up-right-container">
                <div class="text"> List of Chosen Reserved Slots</div>

                <div class="inner-container">

                    <div class="chosen-slot-content">
                        <div class="slot-content">
                            <ul id="userChosenSlotsContainer"></ul>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="down-container">

            <div class="down-left-container">
                <div class="text"> Available Slots</div>
                <div class="inner-container">

                    <div class="available-slot-content">
                        <div class="slot-content">
                            <ul id="availableSlotsContainer"></ul>
                        </div>
                    </div>
                </div>


            </div>

            <div class="down-right-container">
                <div class="text"> Reserved Slots</div>

                <div class="inner-container">

                    <div class="reserve-slot-content">
                        <div class="slot-content">
                            <ul id="studentList"></ul>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>


    <script>
        updateUserName();
        update_dashboard_status();
        displayRegisteredStudents();
        sidebar_toggle_animation();
        displayUserChosenSlots();
        displayAvailableSlots();
        updateSelectedDateTime();
        // You may need to call a function here to populate student slots dynamically
    </script>

</body>

</html>
