<!DOCTYPE html>
<html>

<head>
    <title>Lab Reservation</title>
    <link rel="stylesheet" type="text/css" href="1-welcome-page.css" />
    <meta name="Lab Reservation" content="Reservation information" />
    <script src="script.js"defer></script>
</head>

<body>
    <div class="container-main-layout">

        <div class="leftside">

            <div class="leftside-div-1">
                <div class="dlsu-logo">
                    <ul class="dlsu-logo-1">
                        <li class="dlsu"></li>
                    </ul>
                </div>
                <div class="school-name">
                    De La Salle University
                </div>
            </div>

            <div class="leftside-div-2">
                <div class="leftside-welcome-text">
                    Welcome! <br>
                    Ready to secure your
                    spot in the computer lab?<br>
                    Let's get you set up for success
                </div>
            </div>

            <div class="leftside-div-3">
                <div class="register-container">
                    <div class="register-button">      
                       <a href="2-register-page.html"> Register</a>                
                    </div>
                </div>
            </div>

            <div class="leftside-div-4">

                <div class="leftside-subdiv-4-1">
                    <div class="asterisk-container">
                        <ul class="asterisk">
                            <li class="asterisk-icon"></li>
                        </ul>
                    </div>

                    <div class="reserve-description-1">
                        Reserve now for your
                    </div>
                </div>

                <div class="reserve-description-2">
                    computer lab slot!
                </div>

            </div>
        </div>

        <div class="rightside">

            <div class="rightside-div-1">
                 <div class="login-container">
                    <div class="login-button">      
                       <a href="3a-login-option.html"> Login</a>                
                    </div>
                </div>
            </div>

            <div class="rightside-div-2">
                <div class="check-slots-container">
                    <div class="upper-container">
                        <div class="upper-left-container">
                            <div class="upper-left-1-container">

                                <div class="check-container">
                                    <ul class="check">
                                        <li class="check-icon"></li>
                                    </ul>
                                </div>

                                <div class="star-container">
                                    <ul class="star">
                                        <li class="star-icon"></li>
                                    </ul>
                                </div>

                            </div>

                            <div class="upper-left-2-container">
                                <div class="upper-left-2-text">
                                    Computer Lab <br>
                                    Reservation
                                </div>
                            </div>

                        </div>

                        <div class="upper-right-container">

                            <div>
                                <img src="images/computer-lab.jpg" alt="comp" id="computer-lab">
                            </div>

                        </div>

                    </div>

                    <div class="view-availability">
                        <div class="availability-text-container">
                            <div class="availability-text-1">
                                available slots
                            </div>
                            <div class="availability-text-2">
                                4
                            </div>
                        </div>
                        <div class="reserved-text-container">
                            <div class="reserved-text-1">
                                reserved slots
                            </div>
                            <div class="reserved-text-2">
                                5
                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>

    </div>



    </div>
</body>

</html>
