    <body>
        <div class="container-main-layout">

            <div class="student-leftside-div">

                    <form action="process-form.php" method="post">

                        <div class="login-as-text">
                            Technician
                        </div>

                        </div>

                        <input type="submit" value="Login">

                        <div class="register-link">

                </div>



            </div>
            <div class="rightside-div">

            </div>
