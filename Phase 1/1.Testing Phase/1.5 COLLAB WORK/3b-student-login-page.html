<!DOCTYPE html>

<hmtl>

    <head>
        <title>Login as a Student</title>
        <link rel="stylesheet" type="text/css" href="3a-login-page.css" />
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <script src="script.js" defer></script>
    </head>

    <body>
        <div class="container-main-layout">

            <div class="student-leftside-div">

                <div class="Form">

                    <form action="4-home-page.html" name="Formfill" onsubmit="return loginValidation(event)">

                        <div class="login-as-text">
                            Student 
                        </div>
            
                        <div class="input-box">
                            <input type="email" placeholder="Email" id="email" name="email" required>
                            <box-icon type='solid' name='balloon'></box-icon>
                        </div>

                        <div class="input-box">
                            <input type="password" placeholder="Password" id="password" name="password" required>
                        </div>

                        <p id="result-login"></p>

                        <div class="remember-forgot">
                            <label><input type="checkbox"> Remember me</label>
                        </div>

                        <a href="4-home-page.html"><input type="submit" value="Login"></a>

                        <div class="register-link">
                            <p>Don't have an account? <a href="2-register-page.html">Register</a></p>
                        </div>


                    </form>
                </div>
            
            
            
            </div>
            <div class="rightside-div">
                <div class="student-image-container">
                </div>
            </div>
        
    </body>
</hmtl>
