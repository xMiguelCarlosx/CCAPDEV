<!DOCTYPE html>
<html>

<head>

    <title>Settings</title>

    <link rel="stylesheet" href="home-page.css">
    <link rel="stylesheet" href="settings.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="index.js" deref></script>

</head>

<body>

    <nav class="sidebar">

        <div class="logo-menu">
            <h2 class="logo">Name of user </h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">

            <li class="list-item">
                <a href="homepage.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name" style="">Dashboard</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="link-name" style="">User</span>
                </a>
            </li>

            <li class="list-item">
                <a href="reserve.html">
                    <i class='bx bx-calendar'></i>
                    <span class="link-name" style="">Reserve a slot </span>
                </a>
            </li>

            <li class="list-item active">
                <a href="settings.html">
                    <i class='bx bx-cog'></i>
                    <span class="link-name" style="">Settings</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="link-name" style="">Logout</span>
                </a>
            </li>

        </ul>

<!--------------------------------------------------------------------------------------------------------->
    </nav>

    <div class="navigation-title-container">
        <div class="navigation-title">
            Settings
        </div>
    </div>

    <div class="nav-main-container">

        <div class="update-image-container">
            <div class="picture">
                <img src="images/profile.png" id="profile-pic">
            </div>

            <label for="input-file">Upload Image</label>
            <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
        </div>

        <div class="user-description-container">

            <div class="description-box">

                <div class="input-description-container">
                   <p id="profile-description" contenteditable="false">Enter your description</p>



                </div>



            </div>


            <div class="modify-button-container">

                <div class="edit-button" onclick="edit_profile_description()">
                    <i class='bx bx-log-out'></i>
                    <span id="edit-function">Edit</span>
                </div>

                <div class="edit-button" onclick="save_profile_description()">
                 <i class='bx bx-save'></i>
                    <span id="save-function">Save</span>
                </div>


                <div class="delete-button" onclick=" clear_profile_description()">
                    <i class='bx bx-trash'></i>
                    <span class="delete-function">Clear</span>
                </div>

            </div>


        </div>
    </div>


    <script>
        sidebar_toggle_animation();
        update_profile_pic();
    </script>

</body>

</html>
