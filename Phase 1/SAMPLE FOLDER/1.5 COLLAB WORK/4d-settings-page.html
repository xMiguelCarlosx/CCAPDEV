<!DOCTYPE html>
<html>

<head>
    <title>Settings</title>

    <link rel="stylesheet" href="4-home-page.css">
    <link rel="stylesheet" href="4d-settings-page.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" deref></script>
</head>

<body>

    <nav class="sidebar">

        <div class="user-image-container">
            <div class="user-picture">
                <img src="images/dlsu.png" id="profile-pic">
                <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
            </div>
        </div>

        <div class="logo-menu">
            <h2 class="logo">Name of user </h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>

        <ul class="list">

            <li class="list-item active">
                <a href="4a-dashboard.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="link-name" style="">Dashboard</span>
                </a>
            </li>

                       <li class="list-item">
                <a href="4c-reserve.html">
                    <i class='bx bx-calendar'></i>
                    <span class="link-name" style="">Reserve a slot </span>
                </a>
            </li>

            <li class="list-item">
                <a href="4d-settings-page.html">
                    <i class='bx bx-cog'></i>
                    <span class="link-name" style="">Settings</span>
                </a>
            </li>

            <li class="list-item">
                <a href="3a-login-option.html">
                    <i class='bx bx-log-out'></i>
                    <span class="link-name" style="">Logout</span>
                </a>
            </li>

        </ul>
    </nav>

    <div class="page-content">
        <!--WIll be deleted if user delete's account-->

        <div class="navigation-title-container">
            <div class="navigation-title">Settings</div>
        </div>

        <div class="nav-main-container">

            <div class="upper-container">

                <div class="update-image-container">
                    <div class="settings-picture">
                        <img src="images/dlsu.png" id="profile-pic">
                        <label for="input-file">Upload Image</label>
                        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                    </div>
                </div>

                <div class="anonymous-container">

                    <div class="option-text">Reserve as Anonymous?</div>
                    <div class="anonymous-status"></div>

                    <div class="option-container">
                        <div class="check-button">
                            <i class='bx bx-check'></i>
                        </div>

                        <div class="x-button">
                            <i class='bx bx-x'></i>
                        </div>
                    </div>
                </div>


                <div class="delete-account-container">
                    <div class="delete-account-text">Delete Account</div>

                    <div class="check-delete-account-button">
                        <i class='bx bx-check'></i>
                    </div>

                    <div class="popup-container">
                        <div class="popup-content">
                            <span class="close-popup">&times;</span>
                            <p>Account will be deleted. Are you sure you want to proceed?</p>
                            <button class="confirm-delete-button"><a href="1-welcome-page.html"> Confirm </a> </button>
                            <button class="cancel-delete-button">Cancel</button>
                        </div>
                    </div>

                </div>

            </div>


            <div class="down-container">

                <div class="user-description-container">

                    <div class="description-box">
                        <div class="input-description-container">
                            <p id="profile-description" contenteditable="false">Enter your description</p>
                        </div>
                    </div>

                    <div class="modify-button-container">

                        <div class="edit-button" onclick="edit_profile_description()">
                            <i class='bx bx-edit'></i>
                            <span id="edit-function">Edit</span>
                        </div>

                        <div class="edit-button" onclick="save_profile_description()">
                            <i class='bx bx-save'></i>
                            <span id="save-function">Save</span>
                        </div>


                        <div class="delete-button" onclick=" clear_profile_description()">
                            <i class='bx bx-trash'></i>
                            <span class="delete-function">Clear</span>
                        </div>

                    </div>


                </div>
            </div>
        </div>
    </div>
    <!--WIll be deleted if user delete's account-->

    <script>
        update_settings();
        sidebar_toggle_animation();
        update_profile_pic();
        check_anonymous_status();
        delete_account();
    </script>

</body>

</html>
