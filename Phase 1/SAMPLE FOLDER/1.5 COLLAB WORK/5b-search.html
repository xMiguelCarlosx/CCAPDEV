
<!DOCTYPE html>

        <ul class="list">

            <li class="list-item">
                <a href="dashboard.html">
                    <i class='bx bx-grid-alt'></i>

            </li>

            <li class="list-item">
                <a href="#">

            <li class="list-item active">

            </li>

        </div>

    <script>
