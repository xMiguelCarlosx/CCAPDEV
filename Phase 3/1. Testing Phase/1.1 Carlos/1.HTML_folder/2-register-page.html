<!DOCTYPE html>
<html>

<head>
    <title>Lab Reservation</title>
    <link rel="stylesheet" type="text/css" href="../2.CSS_folder/2-register-page.css" />
    <meta name="Lab Reservation" content="Reservation information" />
    <script src="../3.JS_folder/script.js"defer></script>
</head>

<body>
    <div class="background"></div>
        <div class="container">
            <div class="content">
                <div class="logo">
                    <h2>DLSU COMPLAB</h2>
                </div>
                <div class="text-sci">
                    <h2>Welcome!<br><span>To our computer lab registration form </span></h2>
                    <p>We are delighted to have you here and are excited about the
                        opportunity to <br> provide you with access to our state-of-the-art computer facilities.</p>
                </div>


            </div>
            <div class="logreg-box">


                <div class="Form">

                    <form action="3a-login-option.html" name="Formfill" onsubmit="return validation()">

                        <div class="login-as-text">
                            Register
                        </div>

                        <div class="input-box">
                            <input type="" id="FirstName" name="FirstName" required>
                            <label>First Name</label>
                            
                        </div>

                        <div class="input-box">
                            <input type="name" id="LastName" name="LastName" required>
                            <label>Last Name</label>
                            <box-icon type='solid' name='balloon'></box-icon>
                        </div>

                        <div class="input-box">
                            <input type="email" id="email" name="email" required>
                            <label>Email</label>
                            <box-icon type='solid' name='balloon'></box-icon>
                        </div>

                        <div class="input-box">
                            <input type="password" id="password" name="password" required>
                            <label>Password</label>
                        </div>

                        <div class="input-box">
                            <input type="password" id="Cpassword" name="Cpassword" required>
                            <label>Confirm Password</label>
                        </div>
                        <p id="result"></p>

                        <a href="3a-login-option.html"><input type="submit" value="Sign Up"></a>

                    </form>
                </div>

        </div>

    </div>


</body>
